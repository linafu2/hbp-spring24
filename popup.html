<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div>
        <p id="chosenMessage">Example Message</p>
        <input type="number" id="countdownInput" min="1" placeholder="Time (minutes)">
        <button id="startButton">Start Countdown</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="timer">00:00:00</div>
    <script src="popup.js"></script>
</body>
</html>

<div id="settings">
  <p class="hover-text">Settings</p>
  <a href="options.html" target="_blank"><img src = "settings.png" alt="Settings" width = "50" height="50">
  </a>
</div>

</body>
</html>
